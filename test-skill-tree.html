<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Linhas de Liga√ß√£o da √Årvore de Habilidades</title>
    <link rel="stylesheet" href="skill-tree.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #4fdfff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(79, 223, 255, 0.3);
        }
        
        .test-header p {
            color: #94a3b8;
            font-size: 1.1em;
        }
        
        .test-controls {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #4fdfff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-controls h3 {
            color: #4fdfff;
            margin-bottom: 15px;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #4fdfff, #00bfff);
            color: #0f172a;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 223, 255, 0.4);
        }
        
        .test-btn:active {
            transform: translateY(0);
        }
        
        .points-display {
            background: rgba(79, 223, 255, 0.1);
            border: 1px solid #4fdfff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: inline-block;
        }
        
        .points-display span {
            color: #ffe066;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üîÆ Teste das Linhas de Liga√ß√£o</h1>
            <p>Demonstra√ß√£o das linhas de liga√ß√£o da √°rvore de habilidades com anima√ß√µes</p>
        </div>
        
        <div class="test-controls">
            <h3>Controles de Teste</h3>
            <div class="points-display">
                Pontos dispon√≠veis: <span id="testPoints">10</span>
            </div>
            <button class="test-btn" onclick="addPoints(5)">+5 Pontos</button>
            <button class="test-btn" onclick="addPoints(10)">+10 Pontos</button>
            <button class="test-btn" onclick="resetSkillTree()">Resetar √Årvore</button>
            <button class="test-btn" onclick="unlockAll()">Desbloquear Tudo</button>
        </div>
        
        <div id="skill-tree-multi-panel"></div>
    </div>

    <script type="module">
        import { initSkillTreePanel } from './js/systems/SkillTreeSystem.js';
        
        // Estado de teste
        let testSkillTree = {
            vida: 0, cura: 0, defesa: 0,
            dano: 0, dano_arq: 0, vel_arq: 0, dano_can: 0, alc_can: 0, 
            dano_mag: 0, cong_mag: 0, dano_tes: 0, enc_tes: 0,
            esp: 0, chuva: 0, gelo: 0, ouro: 0, torre: 0
        };
        let testPoints = 10;
        
        // Fun√ß√µes de teste
        window.addPoints = function(amount) {
            testPoints += amount;
            updateDisplay();
            renderSkillTree();
        };
        
        window.resetSkillTree = function() {
            testSkillTree = {
                vida: 0, cura: 0, defesa: 0,
                dano: 0, dano_arq: 0, vel_arq: 0, dano_can: 0, alc_can: 0, 
                dano_mag: 0, cong_mag: 0, dano_tes: 0, enc_tes: 0,
                esp: 0, chuva: 0, gelo: 0, ouro: 0, torre: 0
            };
            testPoints = 10;
            updateDisplay();
            renderSkillTree();
        };
        
        window.unlockAll = function() {
            testSkillTree = {
                vida: 5, cura: 3, defesa: 3,
                dano: 5, dano_arq: 3, vel_arq: 3, dano_can: 3, alc_can: 2, 
                dano_mag: 3, cong_mag: 2, dano_tes: 3, enc_tes: 2,
                esp: 1, chuva: 3, gelo: 2, ouro: 3, torre: 1
            };
            testPoints = 0;
            updateDisplay();
            renderSkillTree();
        };
        
        function updateDisplay() {
            document.getElementById('testPoints').textContent = testPoints;
        }
        
        function renderSkillTree() {
            initSkillTreePanel('skill-tree-multi-panel', testSkillTree, testPoints);
        }
        
        // Inicializar
        updateDisplay();
        renderSkillTree();
        
        // Listener para mudan√ßas na skill tree
        document.addEventListener('skillTreeChanged', (event) => {
            console.log('Skill tree changed:', event.detail);
            // Atualizar estado local
            testSkillTree = event.detail.skillTree;
            testPoints = parseInt(localStorage.getItem('arqueiroUpgradePoints') || '0');
            updateDisplay();
        });
    </script>
</body>
</html>
