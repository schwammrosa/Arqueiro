<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Imagens das Torres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #2c3e50;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .tower-test {
            margin: 20px 0;
            padding: 15px;
            background: #34495e;
            border-radius: 8px;
        }
        .tower-image {
            width: 60px;
            height: 60px;
            border: 2px solid #3498db;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        .loading { background: #f39c12; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Teste - Imagens das Torres</h1>
        
        <div class="tower-test">
            <h3>🏹 Arqueiro</h3>
            <img id="archer-img" class="tower-image" alt="Arqueiro">
            <div id="archer-status" class="status loading">Carregando...</div>
        </div>
        
        <div class="tower-test">
            <h3>🚀 Canhão</h3>
            <img id="cannon-img" class="tower-image" alt="Canhão">
            <div id="cannon-status" class="status loading">Carregando...</div>
        </div>
        
        <div class="tower-test">
            <h3>🔮 Mágica</h3>
            <img id="magic-img" class="tower-image" alt="Mágica">
            <div id="magic-status" class="status loading">Carregando...</div>
        </div>
        
        <div class="tower-test">
            <h3>⚡ Tesla</h3>
            <img id="tesla-img" class="tower-image" alt="Tesla">
            <div id="tesla-status" class="status loading">Carregando...</div>
        </div>
        
        <div class="tower-test">
            <h3>📊 Logs do Console</h3>
            <div id="logs" style="background: #2c3e50; padding: 10px; border-radius: 4px; font-family: monospace; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Função para adicionar logs
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // Testar carregamento das imagens
        const towerImages = {
            archer: 'assets/imagen/Torres/arqueiro.png',
            cannon: 'assets/imagen/Torres/canhao.png',
            magic: 'assets/imagen/Torres/magica.png',
            tesla: 'assets/imagen/Torres/tesla.png'
        };

        addLog('🚀 Iniciando teste de carregamento das imagens das torres...');

        Object.entries(towerImages).forEach(([type, path]) => {
            const img = document.getElementById(`${type}-img`);
            const status = document.getElementById(`${type}-status`);
            
            addLog(`📁 Testando ${type}: ${path}`);
            
            img.onload = () => {
                status.textContent = '✅ Carregado com sucesso';
                status.className = 'status success';
                addLog(`✅ ${type}: imagem carregada (${img.naturalWidth}x${img.naturalHeight})`);
            };
            
            img.onerror = () => {
                status.textContent = '❌ Erro ao carregar';
                status.className = 'status error';
                addLog(`❌ ${type}: erro ao carregar imagem`);
            };
            
            img.src = path;
        });

        // Verificar se as imagens existem no sistema de arquivos
        addLog('🔍 Verificando existência dos arquivos...');
        
        fetch('assets/imagen/Torres/arqueiro.png', { method: 'HEAD' })
            .then(response => {
                addLog(`📄 arqueiro.png: ${response.ok ? 'EXISTE' : 'NÃO EXISTE'} (${response.status})`);
            })
            .catch(error => {
                addLog(`❌ Erro ao verificar arqueiro.png: ${error.message}`);
            });
            
        fetch('assets/imagen/Torres/canhao.png', { method: 'HEAD' })
            .then(response => {
                addLog(`📄 canhao.png: ${response.ok ? 'EXISTE' : 'NÃO EXISTE'} (${response.status})`);
            })
            .catch(error => {
                addLog(`❌ Erro ao verificar canhao.png: ${error.message}`);
            });
            
        fetch('assets/imagen/Torres/magica.png', { method: 'HEAD' })
            .then(response => {
                addLog(`📄 magica.png: ${response.ok ? 'EXISTE' : 'NÃO EXISTE'} (${response.status})`);
            })
            .catch(error => {
                addLog(`❌ Erro ao verificar magica.png: ${error.message}`);
            });
            
        fetch('assets/imagen/Torres/tesla.png', { method: 'HEAD' })
            .then(response => {
                addLog(`📄 tesla.png: ${response.ok ? 'EXISTE' : 'NÃO EXISTE'} (${response.status})`);
            })
            .catch(error => {
                addLog(`❌ Erro ao verificar tesla.png: ${error.message}`);
            });
    </script>
</body>
</html>
