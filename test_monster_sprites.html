<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema de Sprites de Monstros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        canvas {
            border: 2px solid #333;
            background: #2a2a2a;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste - Sistema de Sprites de Monstros</h1>
    
    <div class="info">
        <h3>Status do Sistema:</h3>
        <div id="status">Carregando...</div>
    </div>
    
    <canvas id="testCanvas" width="400" height="300"></canvas>
    
    <div class="info">
        <h3>Logs:</h3>
        <div id="logs"></div>
    </div>

    <script type="module">
        import { MonsterSpriteManager } from './js/systems/MonsterSpriteManager.js';
        import { imageManager } from './js/systems/ImageManager.js';
        
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        function log(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = type;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }
        
        async function testMonsterSprites() {
            try {
                log('üöÄ Iniciando teste do sistema de sprites...');
                
                // Criar MonsterSpriteManager
                const monsterSpriteManager = new MonsterSpriteManager(imageManager);
                log('‚úÖ MonsterSpriteManager criado');
                
                // Verificar configura√ß√µes
                const availableMonsters = monsterSpriteManager.getAvailableMonsters();
                log(`üìã Monstros dispon√≠veis: ${availableMonsters.join(', ')}`);
                
                // Carregar monstros
                log('üîÑ Carregando monstros...');
                const success = await monsterSpriteManager.loadAllMonsters();
                
                if (success) {
                    log('‚úÖ Todos os monstros carregados com sucesso!', 'success');
                    statusDiv.innerHTML = '<span class="success">‚úÖ Sistema funcionando!</span>';
                    
                    // Testar desenho
                    const testMonster = {
                        type: 'normal',
                        x: 200,
                        y: 150,
                        direction: 'down'
                    };
                    
                    log('üé® Testando desenho de monstro...');
                    monsterSpriteManager.drawMonster(ctx, testMonster, Date.now());
                    log('‚úÖ Desenho conclu√≠do!', 'success');
                    
                } else {
                    log('‚ùå Falha ao carregar monstros', 'error');
                    statusDiv.innerHTML = '<span class="error">‚ùå Erro no carregamento</span>';
                }
                
                // Mostrar estat√≠sticas
                const stats = monsterSpriteManager.getStats();
                log(`üìä Estat√≠sticas: ${JSON.stringify(stats, null, 2)}`);
                
            } catch (error) {
                log(`‚ùå Erro no teste: ${error.message}`, 'error');
                statusDiv.innerHTML = `<span class="error">‚ùå Erro: ${error.message}</span>`;
            }
        }
        
        // Executar teste
        testMonsterSprites();
    </script>
</body>
</html>
